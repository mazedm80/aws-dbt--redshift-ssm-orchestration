snapshots:
  - name: snap_sellers
    relation: ref('stg_ecommerce__sellers')
    description: "Snapshot from sellers staging table"
    config:
      database: ecommerce
      schema: snapshots
      strategy: check
      unique_key: seller_id
      check_cols:
        - seller_zip_code_prefix
        - seller_city
        - seller_state
      hard_deletes: invalidate