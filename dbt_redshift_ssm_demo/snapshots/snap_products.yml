snapshots:
  - name: snap_products
    relation: ref('stg_ecommerce__products')
    description: "Snapshot from products staging table"
    config:
      database: ecommerce
      schema: snapshots
      strategy: check
      unique_key: product_id
      check_cols:
        - product_category_name
        - product_weight_g
        - product_length_cm
        - product_height_cm
        - product_width_cm
      hard_deletes: invalidate